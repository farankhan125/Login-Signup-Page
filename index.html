<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="imgs/gaming1.jpg", as="image">
    <link rel="preload" href="imgs/new.JPG", as="image">
    <title>Login | Signup</title>
</head>

<body>

    <div class="main-body">

        <div class="animate-box bg-pic1">
            <h1>WELCOME!</h1>
        </div>

        <div class="login">
            <h1>LOGIN</h1>

            <label>
                <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 24 24" fill="none">
                    <g id="style=linear">
                    <g id="email">
                    <path id="vector" d="M17 20.5H7C4 20.5 2 19 2 15.5V8.5C2 5 4 3.5 7 3.5H17C20 3.5 22 5 22 8.5V15.5C22 19 20 20.5 17 20.5Z" stroke="#085D37" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path id="vector_2" d="M18.7698 7.7688L13.2228 12.0551C12.5025 12.6116 11.4973 12.6116 10.777 12.0551L5.22998 7.7688" stroke="#085D37" stroke-width="1.5" stroke-linecap="round"/>
                    </g>
                    </g>
                </svg>
                <input placeholder="EMAIL" type="text" class="email">
            </label>

            <label>
                <svg class="svg" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 24 24" fill="none">
                    <path d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288" stroke="#085D37" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <input placeholder="PASSWORD" type="password" class="password">
            </label>
            
            <span class="f-pass special">Forgot Password?</span>

            <div class="button">Login</div>

            <span>Don't have an account? <span class="special create">Create</span></span>
        </div>



        <div class="signup visible-hide">
            <h1>SIGNUP</h1>

            <input placeholder="FIRST NAME" type="text" class="email">
            <input placeholder="LAST NAME" type="text" class="email">
            <input placeholder="EMAIL" type="text" class="email">
            <input placeholder="PASSWORD" type="text" class="email">
            <input placeholder="CONFIRM PASSWORD" type="text" class="email">

            <div class="button">Signup</div>

            <span>Already a member? <span class="special login-button">Login</span></span>
        </div>

    </div>


    <script src="index.js"></script>

</body>

</html>
